<!DOCTYPE html>
<html>
<head>
    <title>EXPERIMENT 4 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            background-color: white;
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            text-align: center;
            margin-top: 15px;
        }
        input[type="submit"], input[type="reset"] {
            width: 120px;
            background-color: #007bff;
            color: white;
            padding: 8px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="reset"] {
            background-color: #6c757d;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="reset"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <h2>Hotel Room Booking Form</h2>

    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>

        <label for="room">Room Type:</label>
        <select id="room" name="room">
            <option>Single</option>
            <option>Double</option>
            <option>Deluxe</option>
            <option>Suite</option>
        </select>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10">

        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" rows="3" placeholder="Enter any special requests"></textarea>

        <div class="button-group">
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </div>
    </form>

</body>
</html>
